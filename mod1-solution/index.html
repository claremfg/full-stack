<!doctype html>
<html lang="en">
  <head>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
      .messageError { font-size: 1.3em; font-weight: bold; color: red; border-style: solid; border-color: red;}
      .messageInfo { font-size: 1.3em; font-weight: bold; color: green; border-style: solid; border-color: green;}
    </style>
  </head>
<body ng-app="LunchCheck">
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

        <!--Do NOT consider empty items towards the count-->
         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             ng-model="lunchItems"
             class="form-control">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click=checkItems();>Check If Too Much</button>
         </div>
         <div class="form-group message{{messageType}}">
           {{message}}
         </div>
   </div>

</body>
</html>
